version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
      java: corretto8

  build:

    commands:
      - echo Build started on `date`
      - docker-compose up -d
      - mvn clean verify
  post_build:
    commands:
      - bash -c "if [ /"$CODEBUILD_BUILD_SUCCEEDING/" == /"0/" ]; then exit 1; fi"
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - target/*.jar
  discard-paths: yes